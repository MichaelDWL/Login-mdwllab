<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdwl-login</title>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- importa os icones  -->
</head>

<body> 

    <div class="card">
        <h2>Login</h2>
        
        <form action="/login" id="login-form" method="POST"> <!-- action e method para enviar os dados para o backend -->
        
        <div class="input-box">
            <i class="fa fa-user"></i> <!-- icone de usuario -->
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="input-box">
            <i class="fa fa-lock"></i> <!-- icone de cadeado -->
            <input type="password" placeholder="Password" name="password" id="password" required>
            <i class="fa fa-eye toggle-password" onclick="togglePassword()"></i> <!-- icone de olho + a função de visualizar a senha -->
        </div>

        <div class="options">
            <label><input type="checkbox"> Remember Me </label>
            <a href="#"> Forgot Password? </a>
        </div>

        <button type="submit">Login</button>
        </form>

        <a href="..."> Register...? </a>
  </div>

    <script src="./login.js" ></script>  
    
</body>
</html>
