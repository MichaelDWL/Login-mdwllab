
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Apresentação</title>
  <link rel="stylesheet" href="./styles/home.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <main>

        <section class="apresentacao">

        <div>
          <h1>Seja muito bem vindo!</h1>
          
        </div>

        <h2>Segurança de Acesso</h2>

        <!--  Botão para fullscreen -->
        <button id="fullscreen-btn" class="fullscreen-btn">Tela Cheia</button>

        <!--  Iframe responsivo e com suporte a fullscreen -->
        <div class="iframe-container">
            <iframe
            id="pdf-frame"
            src="./assets/Segurança de acesso.pdf"
            allowfullscreen
            loading="lazy"
            ></iframe>
        </div>

        <div>
            
            <button id="logout-btn"><i class="fa-solid fa-power-off"></i> </button>
        </div>

    </section>
  </main>

  <script src="./js/home.js"> </script>
</body>
</html>
